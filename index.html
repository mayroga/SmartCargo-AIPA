<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCargo-AIPA | Avianca HUB</title>
    <style>
        :root { --red: #d32f2f; --gold: #c5a059; --dark: #0a192f; --white: #ffffff; }
        body { background: #000; margin: 0; font-family: 'Segoe UI', sans-serif; color: var(--white); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; position: relative; }
        .lang-btn { position: absolute; right: 0; top: 5px; background: var(--gold); border: none; padding: 5px 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .shield { background: var(--red); color: white; padding: 8px; font-size: 10px; text-align: center; margin: 10px 0; border-radius: 5px; border: 1px solid white; }
        .card { background: var(--white); border-radius: 20px; padding: 20px; color: #333; }
        .ops-section { background: #f0f4f8; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--gold); }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .photo-box { height: 100px; background: #e9ecef; border: 2px dashed var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: contain; z-index: 2; }
        input, textarea, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 8px; font-size: 14px; }
        .btn-exec { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #resBox { display: none; margin-top: 15px; background: #fff; border-left: 8px solid var(--gold); padding: 15px; border-radius: 10px; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="lang-btn" onclick="toggleLang()" id="lBtn">ESPAÃ‘OL</button>
            <h1 style="margin:0; font-size: 20px;">SmartCargo-AIPA</h1>
            <small style="color:var(--gold)">Avianca Fleet & Ops Expert</small>
        </div>
        <div class="shield">ULD OPTIMIZATION | FUEL SAVING | FLIGHT PRIORITY</div>
        
        <div class="card">
            <input type="text" id="awb" placeholder="AWB / ULD NUMBER">
            
            <div class="ops-section">
                <strong>Cargo Specs & Metrics</strong>
                <div class="grid-3">
                    <input type="number" id="L" placeholder="L (Length)">
                    <input type="number" id="W" placeholder="W (Width)">
                    <input type="number" id="H" placeholder="H (Height)">
                </div>
                <div class="grid-3">
                    <input type="number" id="pcs" placeholder="PCS">
                    <input type="number" id="wgt" placeholder="Weight">
                    <select id="unit">
                        <option value="INC/KG">INC / KG</option>
                        <option value="CM/LB">CM / LB</option>
                        <option value="INC/LB">INC / LB</option>
                        <option value="CM/KG">CM / KG</option>
                    </select>
                </div>
            </div>

            <div class="photo-grid">
                <div class="photo-box" onclick="document.getElementById('f1').click()">
                    <img id="v1" style="display:none;"><span>ðŸ“¸ DOCUMENTS</span>
                    <input type="file" id="f1" hidden onchange="pv(event,'v1')">
                </div>
                <div class="photo-box" onclick="document.getElementById('f2').click()">
                    <img id="v2" style="display:none;"><span>ðŸ“¸ CARGO/ULD</span>
                    <input type="file" id="f2" hidden onchange="pv(event,'v2')">
                </div>
            </div>

            <textarea id="obs" placeholder="Type cargo type (Perishable, DG, VAL) or observations..."></textarea>
            
            <button class="btn-exec" onclick="runAIPA()" id="exec">EXECUTE OPS ANALYSIS</button>

            <div id="resBox">
                <div id="resTxt" style="font-size:14px; white-space:pre-wrap;"></div>
                <button class="btn-exec" style="background:var(--dark); margin-top:10px;" onclick="speak()">ðŸ”Š LISTEN</button>
                <button class="btn-exec" style="background:#fff; color:#333; border:1px solid #333; margin-top:5px;" onclick="window.print()">PRINT LOAD PLAN</button>
            </div>
        </div>
    </div>

    <script>
        let lang = 'EN';
        function toggleLang() {
            lang = lang === 'EN' ? 'ES' : 'EN';
            document.getElementById('lBtn').innerText = lang === 'EN' ? 'ESPAÃ‘OL' : 'ENGLISH';
            document.getElementById('exec').innerText = lang === 'EN' ? 'EXECUTE OPS ANALYSIS' : 'EJECUTAR ANÃLISIS OPS';
        }

        function pv(e, id) {
            const r = new FileReader();
            r.onload = x => { const i = document.getElementById(id); i.src = x.target.result; i.style.display="block"; i.nextElementSibling.style.display="none"; };
            r.readAsDataURL(e.target.files[0]);
        }

        async function runAIPA() {
            const btn = document.getElementById('exec');
            btn.disabled = true;
            document.getElementById('resBox').style.display = "block";
            document.getElementById('resTxt').innerText = "Calculating ULD capacity and aircraft balance...";

            const fd = new FormData();
            fd.append('prompt', document.getElementById('obs').value);
            fd.append('awb', document.getElementById('awb').value);
            fd.append('lang', lang);
            fd.append('l', document.getElementById('L').value);
            fd.append('w', document.getElementById('W').value);
            fd.append('h', document.getElementById('H').value);
            fd.append('pcs', document.getElementById('pcs').value);
            fd.append('wgt', document.getElementById('wgt').value);
            fd.append('unit', document.getElementById('unit').value);

            try {
                const res = await fetch('/advisory', { method: 'POST', body: fd });
                const json = await res.json();
                document.getElementById('resTxt').innerText = json.data;
            } catch (e) {
                document.getElementById('resTxt').innerText = "Connection error.";
            } finally {
                btn.disabled = false;
            }
        }

        function speak() {
            const u = new SpeechSynthesisUtterance(document.getElementById('resTxt').innerText);
            u.lang = lang === 'EN' ? 'en-US' : 'es-ES';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>

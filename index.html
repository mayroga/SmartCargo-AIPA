<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartCargo Advisory | MAY ROGA LLC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { background:#000b1a; font-family:Arial; margin:0; padding:10px }
.card { max-width:480px; margin:auto; background:white; border-radius:20px; padding:20px }
h2 { text-align:center; margin:0 }
#ad { font-size:12px; text-align:center; color:#0056b3; font-weight:bold; height:18px }
.legal { background:#fff1f0; border:2px solid #ff4d4f; padding:10px; font-size:10px; margin:10px 0 }
.btn { width:100%; padding:14px; font-weight:bold; margin-top:10px }
.photo { width:100%; height:160px; border:2px dashed #999; border-radius:10px; object-fit:contain }
.roles { display:grid; grid-template-columns:1fr 1fr; gap:6px; margin-top:10px }
.role-btn { padding:10px; border:2px solid #001d3d; border-radius:8px; cursor:pointer; font-size:12px; font-weight:bold }
.role-btn.selected { background:#001d3d; color:white }
#advResponse { white-space:pre-wrap; background:#eef2f7; padding:10px; margin-top:10px; border-radius:8px }
</style>
</head>

<body>
<div class="card">
<h2>SmartCargo Advisory</h2>
<p style="text-align:center;font-size:12px;">Knowledge-Based Logistics Intelligence</p>

<div id="ad">Prevent holds & fines.</div>

<div class="legal">
‚ö†Ô∏è PRIVATE ADVISORY SYSTEM.<br>
NOT IATA / TSA / DOT / CBP / PORT AUTHORITY.<br>
WE DO NOT HANDLE CARGO OR ISSUE DOCUMENTS.<br>
ADVISORY & KNOWLEDGE ONLY.
</div>

<select id="langSwitch" class="btn">
<option value="auto">üåê Auto Language</option>
<option value="en">English</option>
<option value="es">Espa√±ol</option>
</select>

<div id="accessSection">
<input id="awb" placeholder="Reference / AWB" class="btn">
<input id="adminUser" placeholder="Admin User (optional)" class="btn">
<input id="adminPass" placeholder="Admin Pass" type="password" class="btn">
<button class="btn" onclick="pay(0)">VALIDATE ACCESS</button>
<hr>
<button class="btn" onclick="pay(5)">$5 Courier</button>
<button class="btn" onclick="pay(15)">$15 Standard</button>
<button class="btn" onclick="pay(35)">$35 Critical</button>
<button class="btn" onclick="pay(95)">$95 Project</button>
</div>

<div id="mainApp" style="display:none;">

<div class="roles">
  <div class="role-btn" onclick="selRole('Shipper',this)">Shipper</div>
  <div class="role-btn" onclick="selRole('Forwarder',this)">Forwarder</div>
  <div class="role-btn" onclick="selRole('Trucker',this)">Trucker</div>
  <div class="role-btn" onclick="selRole('Operator',this)">Operator</div>
</div>

<input type="file" accept="image/*" capture="environment" onchange="loadPhoto(this)" class="btn">
<img id="img" class="photo">

<textarea id="prompt" placeholder="Optional description (damage, label, document)" class="btn"></textarea>

<button class="btn" onclick="analyze()">ANALYZE CARGO</button>
<button class="btn" onclick="translate()">TRANSLATE EN ‚Üî ES</button>

<div id="advResponse"></div>

<button class="btn" onclick="sendWS()">SEND WHATSAPP</button>
<button class="btn" onclick="copyText()">COPY RESULT</button>
<button class="btn" style="background:#a8071a;color:white" onclick="clearAll()">CLEAR / RESET</button>

</div>
</div>

<script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo | Technical Advisor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { color: #01579b; border-left: 5px solid #ffd600; padding-left: 10px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-primary { background: #01579b; color: white; }
        .btn-primary:hover { background: #01437a; }
        #mainApp { opacity: 0.2; pointer-events: none; transition: 0.5s; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .report-box { background: #e3f2fd; border-radius: 8px; padding: 20px; margin-top: 20px; border: 1px solid #bbdefb; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        #timerBox { display: none; color: #d32f2f; font-weight: bold; text-align: center; margin: 15px 0; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: right; margin-bottom: 20px;">
        <button onclick="setLang('es')" style="cursor:pointer">ES ðŸ‡ªðŸ‡¸</button>
        <button onclick="setLang('en')" style="cursor:pointer">EN ðŸ‡ºðŸ‡¸</button>
    </div>

    <div id="accessSection">
        <h2 id="t_act">1. Service Activation</h2>
        <input type="text" id="awbField" placeholder="AWB / Job Number">
        <select id="priceSelect">
            <option value="50">Basic Technical Advisory - $50.00</option>
            <option value="150">Complex DG/Hazmat Analysis - $150.00</option>
        </select>
        <button id="activateBtn" class="btn btn-primary">Proceed to Payment</button>
    </div>

    <div id="mainApp">
        <h2 id="t_sol">2. Solution Center</h2>
        <h3 id="m_title"></h3>
        <p id="m_desc"></p>
        
        <form id="advForm">
            <textarea name="prompt" rows="4" placeholder="Describe your technical issue..."></textarea>
            <label style="font-size: 0.8em; color: #666;">Attach photos (Max 3):</label>
            <input type="file" name="files" multiple accept="image/*">
            <button type="submit" class="btn btn-primary" style="background: #2e7d32;">Get Tactical Plan</button>
        </form>

        <div id="advResponse"></div>
        <div id="timerBox">ðŸ”’ Privacy Lock: <span id="secs">300</span>s</div>
        
        <div id="actionBtns" style="display:none; gap:10px;">
            <button onclick="downloadPDF()" class="btn" style="background:#555; color:white;">Save as PDF</button>
            <button onclick="shareWA()" class="btn" style="background:#25d366; color:white;">Share on WhatsApp</button>
        </div>
    </div>

    <hr style="margin-top:40px;">
    <h4 id="l_title"></h4>
    <p id="l_desc" style="font-size: 0.75em; color: #888; line-height: 1.4;"></p>
</div>

<script src="app.js"></script>
</body>
</html>

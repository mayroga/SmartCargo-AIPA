<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCargo AI | May Roga LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        :root { --primary: #01579b; --accent: #ffd600; --success: #2e7d32; }
        body { background-color: #eceff1; margin: 0; padding: 10px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Header & Lang */
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo-box h1 { font-size: 1.8rem; color: var(--primary); margin: 0; font-weight: 800; border-left: 5px solid var(--accent); padding-left: 10px; }
        .lang-switcher button { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; background: white; font-weight: bold; }
        .lang-active { background: var(--primary) !important; color: white; border-color: var(--primary); }

        /* Role Buttons (Grandes para pulgares) */
        .role-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .role-btn { background: #f8f9fa; border: 2px solid #eee; padding: 15px 5px; text-align: center; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: 0.2s; }
        .role-btn.active { background: #e3f2fd; border-color: var(--primary); color: var(--primary); transform: scale(0.98); }

        /* Camera Input Section */
        .camera-section { background: #f1f8e9; border: 2px dashed var(--success); padding: 20px; border-radius: 12px; text-align: center; margin: 15px 0; }
        .camera-label { display: block; font-weight: bold; color: var(--success); cursor: pointer; }
        #fileInput { display: none; } /* Oculto para usar el label como bot√≥n */
        .btn-camera { background: var(--success); color: white; padding: 12px; border-radius: 8px; display: inline-block; margin-top: 10px; width: 80%; }

        /* Report Box */
        .report-box { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 20px; border-top: 5px solid var(--accent); }
        #loader { text-align: center; color: var(--primary); font-weight: bold; display: none; padding: 20px; }
        
        input, textarea, select { font-size: 16px !important; } /* Evita zoom autom√°tico en iPhone */
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <div class="logo-box">
            <h1>SmartCargo</h1>
            <small>by May Roga LLC</small>
        </div>
        <div class="lang-switcher">
            <button id="btnEn" onclick="setLang('en')">EN</button>
            <button id="btnEs" onclick="setLang('es')">ES</button>
        </div>
    </div>

    <div id="accessSection">
        <h6 id="t_act">1. Service Activation</h6>
        <input type="text" id="awbField" class="u-full-width" placeholder="AWB / Tracking ID">
        <select id="priceSelect" class="u-full-width">
            <option value="10">Advisory Audit - $10</option>
            <option value="25">Shield Audit - $25</option>
        </select>
        <button id="activateBtn" class="button-primary u-full-width" style="height: 50px;">ACTIVATE ENGINE</button>
    </div>

    <div id="mainApp" style="opacity: 0.1; pointer-events: none;">
        <h6 id="t_sol">2. Solution Center</h6>
        
        <div class="role-selector">
            <div class="role-btn active" data-role="shipper">üì¶ SHIPPER</div>
            <div class="role-btn" data-role="forwarder">‚úàÔ∏è FORWARDER</div>
            <div class="role-btn" data-role="trucker">üöõ TRUCKER</div>
            <div class="role-btn" data-role="counter">üè¢ COUNTER</div>
        </div>

        <form id="advForm">
            <input type="hidden" name="role" id="roleInput" value="shipper">
            
            <div class="camera-section">
                <label for="fileInput" class="camera-label">
                    üì∑ <span id="t_photo">TAP TO TAKE PHOTOS</span>
                    <div class="btn-camera">OPEN CAMERA</div>
                </label>
                <input type="file" name="files" id="fileInput" accept="image/*" multiple capture="environment">
                <div id="fileCount" style="font-size: 0.7em; margin-top: 5px; color: #558b2f;"></div>
            </div>

            <textarea name="prompt" id="promptArea" placeholder="Additional notes..."></textarea>
            
            <button type="submit" id="submitBtn" class="button-primary u-full-width" style="background: var(--primary); border:none; height: 55px; font-size: 1.1rem;">RUN ANALYSIS</button>
        </form>

        <div id="loader">
            <img src="https://i.gifer.com/ZKZg.gif" width="30"><br>
            SECURELY ANALYZING CARGO...
        </div>

        <div id="advResponse"></div>

        <div id="actionBtns" style="display:none; gap:10px; margin-top:15px;">
            <button onclick="downloadPDF()" style="flex:1">üìÑ PDF</button>
            <button onclick="shareWA()" style="flex:1; background:#25d366; color:white; border:none;">üü¢ WhatsApp</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>

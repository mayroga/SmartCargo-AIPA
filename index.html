<!DOCTYPE html>
<html lang="en">

        .speaker-btn { position:absolute; right:10px; top:10px; background:none; border:none; font-size:24px; cursor:pointer; display:none; }
        input, textarea { width:100%; box-sizing:border-box; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; margin-top:5px; }
    </style>
</head>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo | AI Technical Advisor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8f9fa; padding: 15px; margin: 0; }
        .card { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { color: #01579b; font-weight: bold; font-size: 24px; text-align: center; margin-bottom: 20px; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-pay { background: #01579b; color: white; }
        .btn-advise { background: #2e7d32; color: white; }
        #mainApp { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        .response-box { background: #fffde7; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #fff9c4; font-size: 0.9em; line-height: 1.5; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">SMARTCARGO</div>
    
    <div id="accessSection">
        <h3 id="t_act">1. Activate Advisory</h3>
        <input type="text" id="awbField" placeholder="AWB Number / Job ID">
        <select id="priceSelect">
            <option value="50">Basic Analysis - $50.00</option>
            <option value="150">DG / Hazmat Analysis - $150.00</option>
        </select>
        <button id="activateBtn" class="btn btn-pay">Pay & Start</button>
    </div>

    <div id="mainApp">
        <h3 id="t_sol">2. Solution Center</h3>
        <form id="advForm">
            <textarea name="prompt" rows="3" placeholder="Explain the problem or inspection point..."></textarea>
            <input type="file" name="files" multiple accept="image/*">
            <button type="submit" class="btn btn-advise">Generate Action Plan</button>
        </form>
        <div id="advResponse"></div>
        <div id="actionBtns" style="display:none; gap:10px; margin-top:15px;">
            <button onclick="downloadPDF()" class="btn" style="background:#546e7a; color:white;">PDF</button>
            <button onclick="shareWA()" class="btn" style="background:#25d366; color:white;">WhatsApp</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMARTCARGO ADVISORY - MAY ROGA LLC</title>
<style>
    body { background: #000b1a; font-family: sans-serif; padding: 10px; color: #fff; }
    .card { max-width: 500px; margin: auto; background: #fff; color: #111; border-radius: 15px; padding: 20px; border-top: 10px solid #d4af37; }
    .legal-banner { background: #fff8e1; color: #b7791f; font-size: 10px; padding: 10px; text-align: center; border-radius: 5px; font-weight: bold; border: 1px solid #ffe082; margin-bottom: 15px; }
    .promo-bar { background: #003366; color: #fff; padding: 5px; font-size: 10px; text-align: center; border-radius: 4px; margin-bottom: 10px; }
    .role-btn { border: 1px solid #003366; padding: 10px; border-radius: 5px; text-align: center; cursor: pointer; font-size: 12px; font-weight: bold; background: #f8f9fa; }
    .role-btn.selected { background: #003366; color: #fff; }
    .btn-exec { width: 100%; padding: 15px; background: #006400; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    textarea { width: 100%; height: 120px; border-radius: 8px; padding: 10px; border: 1px solid #ccc; margin-top: 10px; box-sizing: border-box; }
    #res { background: #f4f7f9; padding: 15px; border-radius: 8px; border-left: 5px solid #d4af37; margin-top: 20px; white-space: pre-wrap; display: none; font-size: 14px; color: #000; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
</style>
</head>
<body>

<div class="card">
    <div class="promo-bar">PREVENIMOS ERRORES, MITIGAMOS RIESGOS, SOLUCIONAMOS LOGÍSTICA</div>
    <div class="legal-banner">SMARTCARGO ADVISORY | ASESORÍA PRIVADA INDEPENDIENTE | NO SOMOS IATA, DOT, TSA O CBP</div>

    <select id="userLang" style="width:100%; padding:8px; border-radius:5px; font-weight:bold;">
        <option value="es">SISTEMA ESPAÑOL</option>
        <option value="en">ENGLISH SYSTEM</option>
    </select>

    <h2 style="text-align:center; color:#003366; margin:15px 0 0 0;">SMARTCARGO ADVISORY</h2>
    <p style="text-align:center; color:#d4af37; font-weight:bold; font-size:12px; margin:0;">BY MAY ROGA LLC</p>

    <div class="grid">
        <div class="role-btn" onclick="selRole('Driver',this)">Chofer</div>
        <div class="role-btn" onclick="selRole('Agent',this)">Agente</div>
        <div class="role-btn" onclick="selRole('Warehouse',this)">Bodega</div>
        <div class="role-btn" onclick="selRole('Owner',this)">Dueño</div>
    </div>

    <textarea id="prompt" placeholder="Pega medidas (cm), peso (kg) o describe el problema técnico de la carga..."></textarea>
    
    <button class="btn-exec" onclick="run()">EJECUTAR ASESORÍA EXPERTA</button>

    <div id="res"></div>

    <div class="grid" style="margin-top:20px;">
        <button class="role-btn" style="background:#25D366; color:white; border:none;" onclick="ws()">WhatsApp</button>
        <button class="role-btn" style="background:#0056b3; color:white; border:none;" onclick="enviarEmail()">Enviar Email</button>
        <button class="role-btn" style="background:#333; color:white; border:none;" onclick="imprimirResultado()">Imprimir PDF</button>
        <button class="role-btn" style="background:#555; color:white; border:none;" onclick="copy()">Copiar</button>
    </div>
    
    <button style="width:100%; background:none; border:none; color:red; margin-top:15px; cursor:pointer; font-weight:bold;" onclick="limpiar()">NUEVA CONSULTA</button>
</div>

<script src="app.js"></script>
</body>
</html>

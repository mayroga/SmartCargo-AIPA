<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SmartCargo Advisory | May Roga LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body { background: #f0f2f5; padding: 15px; font-family: sans-serif; }
        .app-card { max-width: 500px; margin: auto; background: white; border-top: 8px solid #001a35; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-radius: 8px; }
        .mkt-banner { background: #fffde7; border: 1px solid #fbc02d; padding: 12px; border-radius: 5px; margin-bottom: 15px; font-size: 11px; font-weight: bold; }
        #previewContainer { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; background: #f8f9fa; padding: 10px; border-radius: 5px; }
        #previewContainer img { width: 100%; height: 90px; object-fit: cover; border: 2px solid #001a35; border-radius: 4px; }
        .voice-btn { background: #d32f2f; color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .btn-execute { background: #1b5e20; color: white; width: 100%; height: 55px; font-weight: bold; border-radius: 5px; cursor: pointer; border: none; font-size: 16px; margin-top: 10px; }
        #paymentModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; }
        .modal-content { background:white; padding:30px; border-radius:8px; width:90%; max-width:400px; text-align:center; }
        .report-box { border: 2px solid #001a35; padding: 15px; margin-top: 20px; background: #fff; white-space: pre-wrap; font-size: 14px; font-weight: bold; color: #1b5e20; }
    </style>
</head>
<body>
<div class="app-card">
    <div style="text-align:center;">
        <h4 style="margin:0; color:#001a35; font-weight:bold;">SMARTCARGO</h4>
        <p style="margin:0; color:#d4af37; font-size:10px; font-weight:bold;">TECHNICAL ADVISORY BY MAY ROGA LLC</p>
    </div>
    <div class="mkt-banner" id="mkt_banner"></div>
    <div style="text-align: right; margin-bottom: 10px;">
        <button onclick="setLang('en')" style="font-size:10px;">EN</button>
        <button onclick="setLang('es')" style="font-size:10px;">ES</button>
    </div>
    <div style="border: 2px dashed #001a35; padding: 20px; text-align: center; cursor: pointer;" onclick="document.getElementById('fileInput').click()">
        <strong id="t_scan">üì∑ CARGAR EVIDENCIA</strong>
    </div>
    <input type="file" id="fileInput" accept="image/*" multiple capture="environment" style="display:none">
    <div id="previewContainer"></div>
    <button id="voiceBtn" class="voice-btn">üé§ <span id="t_voice">DESCRIBIR POR VOZ</span></button>
    <textarea id="promptArea" class="u-full-width" style="height: 80px; margin-top:10px;"></textarea>
    <button id="submitBtn" class="btn-execute">OBTENER SOLUCI√ìN AHORA</button>
    <button class="u-full-width" onclick="location.reload()" style="font-size: 10px; margin-top:15px; border:none; background:none; color:#777;">üóëÔ∏è BORRAR TODO</button>
    <div id="loader" style="display:none; text-align:center; margin-top:15px;"><strong>GENERANDO SOLUCI√ìN T√âCNICA...</strong></div>
    <div id="advResponse"></div>
</div>

<div id="paymentModal">
    <div class="modal-content">
        <h5>Activar Asesor√≠a T√©cnica</h5>
        <input type="text" id="awbField" class="u-full-width" placeholder="AWB / ID">
        <select id="priceSelect" class="u-full-width">
            <option value="5">Express ($5)</option>
            <option value="10">Standard ($10)</option>
            <option value="95">Expert ($95)</option>
        </select>
        <button id="activateBtn" class="u-full-width" style="background:#001a35; color:white; height:45px; border:none; font-weight:bold;">PAGAR Y ACTIVAR</button>
        <button onclick="document.getElementById('paymentModal').style.display='none'" style="border:none; background:none; color:red; margin-top:10px;">Cerrar</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>

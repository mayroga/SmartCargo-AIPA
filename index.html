<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SmartCargo Advisory | May Roga LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body { background: #f0f2f5; padding: 15px; font-family: sans-serif; }
        .app-card { max-width: 500px; margin: auto; background: white; border-top: 8px solid #001a35; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-radius: 8px; }
        .marketing-banner { background: #fffde7; border: 1px solid #fbc02d; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-size: 12px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h4 { margin: 0; color: #001a35; font-weight: bold; }
        .header p { margin: 0; color: #d4af37; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        #previewContainer { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; background: #fafafa; padding: 10px; border-radius: 5px; min-height: 80px; }
        #previewContainer img { width: 100%; height: 90px; object-fit: cover; border: 2px solid #001a35; border-radius: 4px; }
        .voice-btn { background: #d32f2f; color: white; border: none; padding: 12px; width: 100%; font-weight: bold; margin-bottom: 10px; cursor: pointer; border-radius: 4px; }
        .btn-main { background: #001a35; color: white; width: 100%; height: 50px; font-weight: bold; border-radius: 5px; cursor: pointer; border: none; text-transform: uppercase; }
        .delete-btn { background: #eeeeee; color: #777; border: none; padding: 8px; font-size: 10px; cursor: pointer; border-radius: 3px; margin-top: 15px; width: 100%; }
        .report-box { border: 2px solid #001a35; padding: 15px; margin-top: 20px; background: #fff; white-space: pre-wrap; font-size: 14px; }
        .legal { font-size: 9px; color: #666; margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h4>SMARTCARGO</h4>
        <p>TECHNICAL ADVISORY BY MAY ROGA LLC</p>
    </div>

    <div class="marketing-banner" id="mkt_banner"></div>

    <div style="text-align: right; margin-bottom: 15px;">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('es')">ES</button>
    </div>

    <div id="accessSection">
        <input type="text" id="awbField" class="u-full-width" placeholder="AWB / BOL ID">
        <select id="priceSelect" class="u-full-width">
            <option value="5">Advisory Express (10m) - $5</option>
            <option value="10">Advisory Standard (30m) - $10</option>
            <option value="45">Advisory Priority (1h) - $45</option>
            <option value="95">Advisory Expert (2h) - $95</option>
        </select>
        <button id="activateBtn" class="btn-main">VALIDATE ACCESS</button>
    </div>

    <div id="mainApp" style="display:none;">
        <div id="timerDisplay" style="text-align:center; color:red; font-weight:bold; font-size:12px;"></div>
        <div style="border: 2px dashed #001a35; padding: 20px; text-align: center; cursor: pointer;" onclick="document.getElementById('fileInput').click()">
            <strong id="t_scan">üì∑ UPLOAD PHOTOS</strong>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple capture="environment" style="display:none">
        
        <div id="previewContainer"></div>

        <button id="voiceBtn" class="voice-btn">üé§ <span id="t_voice">DESCRIBE BY VOICE</span></button>
        <textarea id="promptArea" class="u-full-width" style="height: 100px;"></textarea>
        
        <button id="submitBtn" class="btn-main" style="background:#1b5e20;">EXECUTE ADVISORY</button>
        
        <button class="delete-btn" onclick="resetAll()" id="t_reset">üóëÔ∏è DELETE ALL DATA</button>

        <div id="loader" style="display:none; text-align:center; margin-top:15px;"><strong>ANALYZING...</strong></div>
        <div id="advResponse"></div>
    </div>

    <div class="legal" id="t_legal"></div>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCargo Advisory | MAY ROGA LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body { background: #000b1a; color: #333; font-family: sans-serif; padding: 10px; }
        .card { max-width: 500px; margin: auto; background: white; border-radius: 20px; padding: 25px; border-top: 10px solid #d4af37; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        .branding h2 { font-weight: 900; color: #001d3d; text-align: center; margin-bottom: 0; }
        .branding p { font-size: 12px; font-weight: bold; color: #d4af37; text-align: center; text-transform: uppercase; margin-top: 0; }
        .legal-box { background: #fff1f0; border: 2px solid #ff4d4f; border-radius: 10px; padding: 12px; color: #a8071a; font-size: 10px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .btn-main { background: #001d3d; color: white; width: 100%; height: 50px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }
        .photo-box { width:100%; height:180px; background:#000; border:2px solid #001d3d; border-radius:10px; display:flex; align-items:center; justify-content:center; cursor:pointer; overflow:hidden; }
    </style>
</head>
<body>
<div class="card">
    <div class="branding"><h2>SmartCargo ADVISORY</h2><p>Technical Consulting by MAY ROGA LLC</p></div>
    
    <select id="userLang" style="width:100%; font-weight:bold; border:2px solid #d4af37; margin: 15px 0;">
        <option value="es">IDIOMA: ESPA√ëOL üá™üá∏</option>
        <option value="en">LANGUAGE: ENGLISH üá∫üá∏</option>
    </select>

    <div class="legal-box">‚ö†Ô∏è LEGAL SHIELD: PRIVATE ADVISORS. NOT IATA/TSA/DOT. WE PROVIDE SOLUTIONS.</div>
    
    <div id="accessSection">
        <input type="text" id="awbField" class="u-full-width" placeholder="AWB / Reference">
        <p style="font-size: 10px; text-align: center; font-weight: bold;">SELECCIONE TIER DE CONSULTA</p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <button class="btn-main" style="height:40px; font-size:10px;" onclick="pay(5)">Courier $5</button>
            <button class="btn-main" style="height:40px; font-size:10px;" onclick="pay(15)">Standard $15</button>
            <button class="btn-main" style="height:40px; font-size:10px;" onclick="pay(35)">Critical $35</button>
            <button class="btn-main" style="height:40px; font-size:10px;" onclick="pay(95)">Project $95</button>
        </div>
        <hr>
        <p style="font-size: 10px; text-align: center;">LOGIN ADMINISTRADOR</p>
        <input type="text" id="u" placeholder="User" class="u-full-width">
        <input type="password" id="p" placeholder="Pass" class="u-full-width">
        <button onclick="pay(0)" class="btn-main" style="background:#444;">ACCESO MASTER</button>
    </div>

    <div id="mainApp" style="display:none;">
        <div onclick="document.getElementById('scFile').click()" class="photo-box">
            <img id="scView" style="max-width:100%; max-height:100%; display:none;">
            <span id="scLab" style="color:white; font-size:12px;">üì∑ ESCANEAR EVIDENCIA (IATA/DOT)</span>
            <input type="file" id="scFile" accept="image/*" capture="environment" style="display:none;" onchange="scRead(event)">
        </div>
        <textarea id="promptArea" class="u-full-width" style="margin-top:10px;" placeholder="Describa el problema..."></textarea>
        <button onclick="getSolution()" class="btn-main" style="background:#1b5e20;">DICTAMINAR SOLUCI√ìN</button>
        <div id="advResponse" style="margin-top:15px; font-size:14px; white-space:pre-wrap; font-weight:bold;"></div>
        <button onclick="clearAll()" style="width:100%; background:none; border:none; color:red; cursor:pointer; font-size:11px; margin-top:10px;">üóëÔ∏è BORRAR DATOS Y SALIR</button>
    </div>
</div>

<script>
    let imgData = "";
    const params = new URLSearchParams(window.location.search);
    if(params.get('access') === 'granted') {
        document.getElementById('accessSection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
    }

    function scRead(e) {
        const reader = new FileReader();
        reader.onload = () => {
            imgData = reader.result;
            document.getElementById('scView').src = imgData;
            document.getElementById('scView').style.display = "block";
            document.getElementById('scLab').style.display = "none";
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    async function pay(amt) {
        const fd = new FormData();
        fd.append("amount", amt);
        fd.append("awb", document.getElementById('awbField').value || "REF-LOG");
        fd.append("user", document.getElementById('u').value);
        fd.append("password", document.getElementById('p').value);
        const r = await fetch('/create-payment', { method: 'POST', body: fd });
        const d = await r.json();
        if(d.url) window.location.href = d.url;
    }

    async function getSolution() {
        const out = document.getElementById('advResponse');
        out.innerText = "ASESOR ANALIZANDO MILLONES DE ESCENARIOS...";
        const fd = new FormData();
        fd.append("prompt", document.getElementById('promptArea').value);
        fd.append("lang", document.getElementById('userLang').value);
        fd.append("image_data", imgData);
        const r = await fetch('/advisory', { method: 'POST', body: fd });
        const d = await r.json();
        out.innerText = d.data;
    }

    function clearAll() { window.location.href = '/'; }
</script>
</body>
</html>

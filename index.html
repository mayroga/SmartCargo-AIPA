<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCargo ADVISORY | MAY ROGA LLC</title>
    <style>
        body { background:#0b0f23; font-family:sans-serif; margin:0; padding:10px; }
        .card { max-width:480px; margin:auto; background:#f5f5f5; border-radius:20px; padding:25px; border-top:10px solid #d4af37; box-shadow:0 15px 35px rgba(0,0,0,0.5); }
        h1 { text-align:center; color:#001d3d; margin:0; font-size:26px; }
        #ad { height:20px; text-align:center; color:#0056b3; font-weight:bold; font-size:13px; margin:10px 0; }
        .legal { background:#fff1f0; border:2px solid #ff4d4f; padding:10px; font-size:10px; text-align:center; border-radius:10px; margin-bottom:15px; color:#a8071a; font-weight:bold; }
        .btn { width:100%; padding:15px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; text-transform:uppercase; margin-top:10px; }
        .btn-primary { background:#001d3d; color:white; }
        .roles { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin:15px 0; }
        .role-btn { padding:12px; border:2px solid #001d3d; border-radius:8px; text-align:center; font-weight:bold; cursor:pointer; background:white; }
        .role-btn.selected { background:#001d3d; color:white; }
        #advResponse { background:white; padding:15px; border-radius:10px; margin-top:15px; font-size:14px; white-space:pre-wrap; border-left:5px solid #1b5e20; display:none; }
    </style>
</head>
<body>
<div class="card">
    <h1>SmartCargo ADVISORY</h1>
    <p style="text-align:center; margin:0; font-weight:bold; color:#d4af37;">Technical Consulting by MAY ROGA LLC</p>
    <div id="ad">Prevenga retenciones y multas.</div>
    <div class="legal">‚ö†Ô∏è SISTEMA DE ASESOR√çA PRIVADA. NO VINCULADO A AGENCIAS GUBERNAMENTALES.</div>

    <div id="accessSection">
        <input type="text" id="awb" placeholder="Referencia / AWB" style="width:100%; padding:12px; box-sizing:border-box; border-radius:8px; border:1px solid #ccc;">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px;">
            <button class="btn" style="background:#0056b3; color:white;" onclick="pay(5)">Courier $5</button>
            <button class="btn" style="background:#0056b3; color:white;" onclick="pay(15)">Standard $15</button>
            <button class="btn" style="background:#0056b3; color:white;" onclick="pay(35)">Critical $35</button>
            <button class="btn" style="background:#0056b3; color:white;" onclick="pay(95)">Project $95</button>
        </div>
        <input type="text" id="adminUser" placeholder="Usuario" style="width:100%; margin-top:10px; padding:8px; box-sizing:border-box;">
        <input type="password" id="adminPass" placeholder="Clave" style="width:100%; margin-top:5px; padding:8px; box-sizing:border-box;">
        <button class="btn btn-primary" onclick="pay(0)">VALIDAR ACCESO</button>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="roles">
            <div class="role-btn" onclick="selRole('Shipper',this)">Shipper</div>
            <div class="role-btn" onclick="selRole('Forwarder',this)">Forwarder</div>
            <div class="role-btn" onclick="selRole('Trucker',this)">Trucker</div>
            <div class="role-btn" onclick="selRole('Operator',this)">Operator</div>
        </div>
        <button class="btn btn-primary" onclick="document.getElementById('fileIn').click()">üì∑ ESCANEAR CARGA</button>
        <input type="file" id="fileIn" accept="image/*" capture="environment" style="display:none;" onchange="loadPhoto(this)">
        <textarea id="prompt" placeholder="Detalles adicionales..." rows="3" style="width:100%; margin-top:10px; border-radius:8px; padding:10px; box-sizing:border-box;"></textarea>
        <button class="btn btn-primary" style="background:#1b5e20;" onclick="analyze()">OBTENER DICTAMEN T√âCNICO</button>
        <div id="advResponse"></div>
        <button class="btn" style="background:#25D366; color:white;" onclick="sendWS()">WhatsApp Report</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>

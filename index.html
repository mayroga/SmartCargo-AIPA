<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SmartCargo | May Roga LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body { background: #f4f4f4; padding: 15px; font-family: sans-serif; }
        .app-card { max-width: 550px; margin: auto; background: white; border-top: 10px solid #001a35; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .promo { background: #001a35; color: white; padding: 15px; border-radius: 4px; font-size: 13px; margin-bottom: 20px; }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .role-btn { border: 1px solid #ccc; padding: 10px; text-align: center; cursor: pointer; background: #fff; font-size: 11px; font-weight: bold; }
        .role-btn.active { background: #001a35; color: white; }
        .photo-protocol { background: #e3f2fd; border-left: 5px solid #d4af37; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .scan-box { border: 2px dashed #001a35; padding: 20px; text-align: center; margin: 15px 0; background: #fafafa; cursor: pointer; }
        #previewContainer { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; justify-content: center; }
        #previewContainer img { width: 80px; height: 80px; object-fit: cover; border: 2px solid #001a35; border-radius: 4px; }
        .btn-main { background: #001a35; color: white; width: 100%; height: 50px; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
        #sessionTimer { font-size: 12px; color: white; background: #d32f2f; padding: 8px; border-radius: 4px; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .report-box { border: 2px solid #001a35; padding: 15px; margin-top: 15px; background: #fff; }
        .whatsapp-btn { background: #25d366; color: white; width: 100%; border: none; padding: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .clear-btn { background: #777; color: white; width: 100%; border: none; padding: 8px; font-size: 11px; margin-top: 5px; cursor: pointer; border-radius: 4px; }
        .legal { font-size: 9px; color: #777; margin-top: 25px; padding: 10px; border-top: 1px dotted #ccc; text-align: justify; }
    </style>
</head>
<body>

<div class="app-card">
    <div style="text-align: right; margin-bottom: 10px;">
        <button onclick="setLang('en')" style="font-size: 9px; padding: 0 5px; cursor:pointer;">EN</button>
        <button onclick="setLang('es')" style="font-size: 9px; padding: 0 5px; cursor:pointer;">ES</button>
    </div>

    <h4 style="margin:0; color:#001a35; font-weight:bold;">SMARTCARGO</h4>
    <p style="font-size:10px; color:#d4af37; font-weight:bold; text-transform:uppercase;">Technical Advisory by May Roga LLC</p>

    <div class="promo" id="promo"></div>

    <div id="accessSection">
        <label style="font-weight:bold;" id="t_activation"></label>
        <input type="text" id="awbField" class="u-full-width" placeholder="AWB / BOL / ID">
        <select id="priceSelect" class="u-full-width">
            <option value="5">Express Advisory (10 min) - $5</option>
            <option value="10">Standard Advisory (30 min) - $10</option>
            <option value="45">Priority/HAZMAT Advisory (60 min) - $45</option>
            <option value="95">Expert Project Advisory (120 min MAX) - $95</option>
        </select>
        <button id="activateBtn" class="btn-main">VALIDATE & ACCESS</button>
    </div>

    <div id="mainApp" style="opacity: 0.1; pointer-events: none;">
        <div id="sessionTimer" style="display:none;">
            <span id="sessionMsg"></span> <span id="sessionMins">0</span> min
        </div>

        <div class="photo-protocol">
            <h6 style="margin: 0 0 5px 0; font-size: 13px; color: #001a35; font-weight: bold;" id="i_title"></h6>
            <p style="margin: 0; font-size: 11px; color: #333; line-height: 1.4;" id="i_body"></p>
        </div>

        <label style="font-weight:bold;" id="t_solutions"></label>
        <div class="role-grid">
            <div class="role-btn active" data-role="shipper">SHIPPER</div>
            <div class="role-btn" data-role="forwarder">FORWARDER</div>
            <div class="role-btn" data-role="trucker">TRUCKER</div>
            <div class="role-btn" data-role="counter">OPERATOR</div>
        </div>

        <form id="advForm">
            <input type="hidden" name="role" id="roleInput" value="shipper">
            <div class="scan-box" onclick="document.getElementById('fileInput').click()">
                <strong id="t_scan"></strong>
                <p style="font-size:9px; margin:0;" id="t_compliance"></p>
            </div>
            <input type="file" name="files" id="fileInput" accept="image/*" multiple capture="environment" style="display:none">
            
            <div id="previewContainer"></div>
            
            <textarea name="prompt" id="promptArea" class="u-full-width" placeholder="Technical details..."></textarea>
            <button type="submit" id="submitBtn" class="btn-main" style="background:#1b5e20;">EXECUTE ADVISORY</button>
        </form>

        <div id="loader" style="display:none; text-align:center;"><strong>ANALYZING...</strong></div>
        <div id="advResponse"></div>
    </div>

    <div class="legal" id="legal"></div>
</div>

<script src="app.js"></script>
</body>
</html>

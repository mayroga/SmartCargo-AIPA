<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA by May Roga LLC</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>SMARTCARGO-AIPA by May Roga LLC</h1>
        <p>Preventive Documentary Validation System · Does not replace airline decisions</p>
        <button id="translateBtn">Translate / Traducir</button>
    </header>

    <section id="cargo-form">
        <h2 data-en="Register / Validate Cargo" data-es="Registrar / Validar Carga">Register / Validate Cargo</h2>
        <form id="formCargo">
            <label data-en="MAWB" data-es="MAWB">MAWB:<input type="text" name="mawb" required></label>
            <label data-en="HAWB" data-es="HAWB">HAWB:<input type="text" name="hawb" required></label>
            <label data-en="Origin" data-es="Origen">Origin:<input type="text" name="origin" required></label>
            <label data-en="Destination" data-es="Destino">Destination:<input type="text" name="destination" required></label>
            <label data-en="Cargo Type" data-es="Tipo de carga">
                Cargo Type:
                <select name="cargo_type" required>
                    <option value="General">General</option>
                    <option value="Dangerous Goods">Dangerous Goods</option>
                    <option value="Perishable">Perishable</option>
                </select>
            </label>
            <label data-en="Flight Date" data-es="Fecha de vuelo">Flight Date:<input type="date" name="flight_date" required></label>
            <label data-en="Weight (kg)" data-es="Peso (kg)">Weight (kg):<input type="number" name="weight_kg" required></label>
            <label data-en="Length (cm)" data-es="Largo (cm)">Length (cm):<input type="number" name="length_cm" id="length_cm" required></label>
            <label data-en="Width (cm)" data-es="Ancho (cm)">Width (cm):<input type="number" name="width_cm" id="width_cm" required></label>
            <label data-en="Height (cm)" data-es="Alto (cm)">Height (cm):<input type="number" name="height_cm" id="height_cm" required></label>
            <label data-en="Volume (m³)" data-es="Volumen (m³)">Volume (m³):<input type="number" name="volume" id="volume" readonly></label>

            <label data-en="Upload Documents" data-es="Subir Documentos">
                Upload Documents (JSON format with description, max 2 per type):
                <input type="text" name="documents" placeholder='[{"filename":"AWB.jpg","description":"Front"}]'>
            </label>

            <label data-en="Role" data-es="Rol">
                Role:
                <select name="role" required>
                    <option value="Shipper">Shipper</option>
                    <option value="Forwarder">Forwarder</option>
                    <option value="Chofer">Chofer</option>
                    <option value="Warehouse">Warehouse</option>
                    <option value="Operador">Operador</option>
                    <option value="Destinatario">Destinatario</option>
                </select>
            </label>

            <button type="submit" data-en="Validate" data-es="Validar">Validate</button>
            <button type="button" id="resetForm" data-en="Reset" data-es="Reiniciar">Reset</button>
            <button type="button" id="printPDF" data-en="Print / PDF" data-es="Imprimir / PDF">Print / PDF</button>
            <button type="button" id="shareWhatsApp" data-en="WhatsApp" data-es="WhatsApp">WhatsApp</button>
        </form>
    </section>

    <section id="results">
        <h2 data-en="Validation Results" data-es="Resultados de Validación">Validation Results</h2>
        <div id="semaforo">Semáforo: <span id="semaforoStatus">-</span></div>
        <div id="documentsList">Documents:</div>
        <div id="advisor">Advisor:</div>
    </section>

    <script src="/static/scripts.js"></script>
</body>
</html>

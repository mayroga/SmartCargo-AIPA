<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMARTCARGO-AIPA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/styles.css">
<style>
  body { font-family: Arial; background:#f4f6f8; padding:20px; }
  .box { background:#fff; padding:20px; border-radius:8px; max-width:900px; margin:auto; }
  .hidden { display:none; }
  button { padding:10px 16px; margin-top:10px; cursor:pointer; }
  #analysis { color: blue; white-space: pre-wrap; }
  #issues { color: red; }
  input, select { width:100%; margin:5px 0; padding:8px; border-radius:5px; }
</style>
</head>
<body>

<div class="box">
  <h2>SMARTCARGO-AIPA</h2>
  <p>Preventive Documentary Validation System · Does not replace airline decisions</p>

  <button onclick="toggleLang()">Español / English</button>

  <!-- PAGE 1 -->
  <div id="page1">
    <h3 data-i18n="step1">Register / Validate Cargo</h3>
    <input id="mawb" placeholder="MAWB"><br>
    <input id="hawb" placeholder="HAWB"><br>
    <select id="role">
      <option>Shipper</option>
      <option>Driver</option>
      <option>Warehouse</option>
      <option>Counter</option>
    </select><br>
    <button onclick="goStep2()">Continue</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <input id="origin" placeholder="Origin"><br>
    <input id="destination" placeholder="Destination"><br>
    <select id="cargo_type">
      <option>General</option>
      <option>Perishable</option>
      <option>DG</option>
      <option>Hazmat</option>
    </select><br>
    <input id="weight" type="number" placeholder="Weight kg"><br>
    <input id="length" type="number" placeholder="Length cm"><br>
    <input id="width" type="number" placeholder="Width cm"><br>
    <input id="height" type="number" placeholder="Height cm"><br>

    <label>DOT Declared?</label>
    <select id="dot">
      <option>No</option>
      <option>Yes</option>
    </select><br>

    <label>Upload Photos (max 3)</label>
    <input type="file" id="photos" multiple accept="image/*"><br>

    <button onclick="validate()">Validate Cargo</button>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden">
    <h3 id="semaforo"></h3>
    <pre id="analysis"></pre>
    <div id="issues"></div>
    <button onclick="window.print()">Print / PDF</button>
    <button onclick="sendWhatsApp()">WhatsApp</button>
    <button onclick="speakResult()">Listen</button>
    <button onclick="restart()">New Cargo</button>
  </div>
</div>

<script src="/static/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>SMARTCARGO-AIPA by May Roga LLC</h1>
        <button id="translateBtn">Español</button>
    </header>

    <main>
        <section>
            <label for="roleSelect">Select Role / Seleccione Rol:</label>
            <select id="roleSelect">
                <option value="Shipper">Shipper</option>
                <option value="Forwarder">Forwarder</option>
                <option value="Counter">Counter</option>
                <option value="Warehouse">Warehouse</option>
                <option value="Destinatario">Destinatario</option>
            </select>
        </section>

        <section id="cargoFormContainer">
            <!-- El formulario cambia dinámicamente según rol -->
        </section>

        <section id="validationResult">
            <h2>Validation Results / Resultados</h2>
            <div id="semaforo" style="font-size:2em"></div>
            <div id="explanation"></div>
            <div id="documentsPreview"></div>
            <div id="advisorMessage"></div>
        </section>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>

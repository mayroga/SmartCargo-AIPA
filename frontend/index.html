<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 300px; padding: 5px; }
        .doc-preview { margin-top: 10px; border: 1px solid #ccc; padding: 5px; display: flex; align-items: center; gap: 10px; }
        .doc-preview img { max-width: 80px; max-height: 80px; }
        .semaforo { font-size: 24px; margin-top: 10px; font-weight: bold; }
        .role-section { display: none; margin-top: 20px; border: 1px solid #ddd; padding: 15px; }
        .show { display: block; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>SMARTCARGO-AIPA · Preventive Documentary Validation</h1>

    <label>Idioma / Language:
        <select id="langSelect">
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </label>

    <label>Seleccione rol / Select role:
        <select id="roleSelect">
            <option value="Shipper">Shipper</option>
            <option value="Forwarder">Forwarder</option>
            <option value="Counter">Counter</option>
            <option value="Warehouse">Warehouse</option>
        </select>
    </label>

    <!-- Formularios por rol -->
    <div id="Shipper" class="role-section">
        <h3>Shipper / Remitente</h3>
        <label>MAWB: <input type="text" id="mawb_shipper"></label>
        <label>HAWB: <input type="text" id="hawb_shipper"></label>
        <label>Origen / Origin: <input type="text" id="origin_shipper"></label>
        <label>Destino / Destination: <input type="text" id="destination_shipper"></label>
        <label>Tipo de carga / Cargo Type: <input type="text" id="cargo_type_shipper"></label>
        <label>Fecha de vuelo / Flight Date: <input type="date" id="flight_date_shipper"></label>
        <label>Peso (kg) / Weight (kg): <input type="number" id="weight_shipper"></label>
        <label>Largo (cm) / Length (cm): <input type="number" id="length_shipper"></label>
        <label>Ancho (cm) / Width (cm): <input type="number" id="width_shipper"></label>
        <label>Alto (cm) / Height (cm): <input type="number" id="height_shipper"></label>
    </div>

    <div id="Forwarder" class="role-section">
        <h3>Forwarder</h3>
        <p>Formulario adaptado para Forwarder</p>
        <!-- Puede agregar campos específicos -->
    </div>

    <div id="Counter" class="role-section">
        <h3>Counter</h3>
        <p>Formulario adaptado para Counter</p>
    </div>

    <div id="Warehouse" class="role-section">
        <h3>Warehouse / Almacén</h3>
        <p>Formulario adaptado para Warehouse</p>
        <input type="file" id="fileInput" multiple>
        <div id="docPreviewContainer"></div>
    </div>

    <button id="validateBtn">Validate / Validar</button>

    <div id="results">
        <div class="semaforo" id="semaforo">Semáforo: -</div>
        <div id="documents"></div>
        <div id="explanation"></div>
        <div id="advisor"></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>

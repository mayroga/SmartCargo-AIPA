<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCargo AIPA</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1>SmartCargo AIPA</h1>
    <button id="translateBtn">Espa침ol / English</button>
</header>

<section>
    <h2>Cargo & Document Validation</h2>

    <!-- Selector de rol -->
    <label for="roleSelect">Role:</label>
    <select id="roleSelect">
        <option value="owner">Owner</option>
        <option value="forwarder">Forwarder / Agent</option>
        <option value="driver">Driver</option>
        <option value="warehouse">Warehouse / Admin</option>
    </select>

    <!-- Formulario de validaci칩n de carga -->
    <form id="cargoForm">
        <input type="text" name="mawb" placeholder="MAWB" required>
        <input type="text" name="hawb" placeholder="HAWB">
        <input type="text" name="origin" placeholder="Origin" required>
        <input type="text" name="destination" placeholder="Destination" required>
        <input type="text" name="cargo_type" placeholder="Cargo Type" required>
        <input type="date" name="flight_date" required>
        <button type="submit">Validate Cargo</button>
    </form>

    <!-- Tabla din치mica de cargos y documentos -->
    <table id="cargoTable">
        <thead>
            <tr>
                <th>Cargo ID</th>
                <th>Doc Type</th>
                <th>Filename</th>
                <th>Version</th>
                <th>Status</th>
                <th>Responsible</th>
                <th>Upload Date</th>
                <th>Audit Notes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Botones de acci칩n -->
    <div class="buttons">
        <button id="printBtn">Print / PDF</button>
        <button id="whatsappBtn">Send WhatsApp</button>
    </div>
</section>

<script src="/static/scripts.js"></script>
</body>
</html>

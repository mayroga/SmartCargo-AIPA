<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCargo AIPA</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header>
<h1>SmartCargo AIPA</h1>
<button id="langToggle">Espa√±ol / English</button>
</header>

<section id="cargoForm">
<h2>Cargo & Document Management</h2>
<form id="createCargoForm">
<input type="text" name="mawb" placeholder="MAWB" required>
<input type="text" name="hawb" placeholder="HAWB">
<input type="text" name="origin" placeholder="Origin" required>
<input type="text" name="destination" placeholder="Destination" required>
<input type="text" name="cargo_type" placeholder="Cargo Type" required>
<input type="date" name="flight_date" required>
<button type="submit">Create Cargo</button>
</form>
</section>

<section id="cargoTableSection">
<h2>Cargo List</h2>
<table id="cargoTable">
<thead>
<tr>
<th>ID Cargo</th>
<th>MAWB</th>
<th>HAWB</th>
<th>Origin</th>
<th>Destination</th>
<th>Type</th>
<th>Flight Date</th>
<th>Document</th>
<th>Version</th>
<th>Status</th>
<th>Responsible</th>
<th>Upload Date</th>
<th>Audit Notes</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>

<button id="printBtn">Print / PDF</button>
<button id="whatsappBtn">Send WhatsApp</button>
</section>

<script src="/static/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA by May Roga LLC</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1>SMARTCARGO-AIPA by May Roga LLC</h1>
    <p data-en="Preventive Documentary Validation System · Does not replace airline decisions"
       data-es="Sistema de Validación Documental Preventiva · No reemplaza decisiones de la aerolínea">Preventive Documentary Validation System · Does not replace airline decisions</p>
    
    <!-- Botón de traducción -->
    <button id="translateBtn">Translate / Traducir</button>
</header>

<section id="cargo-form">
    <h2 data-en="Register / Validate Cargo" data-es="Registrar / Validar Carga">Register / Validate Cargo</h2>
    <form id="formCargo">
        <label>MAWB:<input type="text" name="mawb" required></label>
        <label>HAWB:<input type="text" name="hawb" required></label>
        <label>Origin:<input type="text" name="origin" required></label>
        <label>Destination:<input type="text" name="destination" required></label>
        <label>Cargo Type:
            <select name="cargo_type" required>
                <option value="General">General</option>
                <option value="Dangerous Goods">Dangerous Goods</option>
                <option value="Perishable">Perishable</option>
            </select>
        </label>
        <label>Flight Date:<input type="date" name="flight_date" required></label>
        <label>Weight (kg):<input type="number" name="weight_kg" required></label>
        <label>Length (cm):<input type="number" name="length_cm" required></label>
        <label>Width (cm):<input type="number" name="width_cm" required></label>
        <label>Height (cm):<input type="number" name="height_cm" required></label>
        <label>Volume (m³):<input type="number" name="volume" required></label>
        <label>Upload Documents (JSON format with description, max 2 per type): 
            <textarea name="documents" placeholder='[{"filename":"AWB.jpg","description":"Front"}]' required></textarea>
        </label>
        <label>Role:
            <select name="role" required>
                <option value="Shipper">Shipper</option>
                <option value="Forwarder">Forwarder</option>
                <option value="Chofer">Chofer</option>
                <option value="Warehouse">Warehouse</option>
                <option value="Operador">Operador</option>
                <option value="Destinatario">Destinatario</option>
            </select>
        </label>

        <button type="submit">Validate</button>
        <button type="button" id="resetForm">Reset</button>
        <button type="button" id="printPDF">Print / PDF</button>
        <button type="button" id="shareWhatsApp">WhatsApp</button>
    </form>
</section>

<section id="results">
    <h2 data-en="Validation Results" data-es="Resultados de Validación">Validation Results</h2>
    <div id="semaforo">Semáforo: <span id="semaforoStatus">-</span></div>
    <div id="documentsList">Documents:</div>
    <div id="explanation">Explanation:</div>
    <div id="advisor">Advisor:</div>
</section>

<script src="/static/scripts.js"></script>
</body>
</html>

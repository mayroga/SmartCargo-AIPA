<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMARTCARGO-AIPA</title>
  <script defer src="/static/scripts.js"></script>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px }
    .box { background:#fff; padding:20px; border-radius:8px; max-width:800px; margin:auto }
    .hidden { display:none }
    button { padding:10px 16px; margin-top:10px }
  </style>
</head>
<body>

<div class="box">
  <h2>SMARTCARGO-AIPA by May Roga LLC</h2>
  <p>Preventive Documentary Validation System · Does not replace airline decisions</p>

  <button id="langBtn">Español</button>

  <!-- PAGE 1 -->
  <div id="page1">
    <h3 data-i18n="step1">Register / Validate Cargo</h3>
    <input id="mawb" placeholder="MAWB"><br>
    <input id="hawb" placeholder="HAWB"><br>
    <select id="role">
      <option>Shipper</option>
      <option>Driver</option>
      <option>Warehouse</option>
      <option>Counter</option>
      <option>Destinatario</option>
    </select><br>
    <button onclick="goStep2()">Continue</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <input id="origin" placeholder="Origin"><br>
    <input id="destination" placeholder="Destination"><br>
    <select id="cargo_type">
      <option>General</option>
      <option>Perishable</option>
      <option>DG</option>
      <option>Hazmat</option>
    </select><br>
    <input id="weight" placeholder="Weight kg"><br>
    <input id="length" placeholder="Length cm"><br>
    <input id="width" placeholder="Width cm"><br>
    <input id="height" placeholder="Height cm"><br>
    <label>DOT Declared?</label>
    <select id="dot">
      <option>No</option>
      <option>Yes</option>
    </select><br>
    <button onclick="validateCargo()">Validate</button>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden">
    <h3 id="semaforo"></h3>
    <pre id="analysis"></pre>
    <button onclick="window.print()">Print / PDF</button>
    <button onclick="sendWhatsApp()">WhatsApp</button>
  </div>
</div>

</body>
</html>

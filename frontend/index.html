<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMARTCARGO-AIPA by May Roga LLC</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>SMARTCARGO-AIPA</h1>
<p id="disclaimer">
SMARTCARGO-AIPA by May Roga LLC – Preventive documentary validation system.
</p>

<form id="cargoForm">
<input name="mawb" placeholder="MAWB" required>
<select name="cargo_type">
<option value="GEN">GEN</option>
<option value="DG">DG</option>
<option value="PER">PER</option>
<option value="HUM">HUM</option>
<option value="VAL">VAL</option>
</select>
<input type="number" name="weight" placeholder="Weight (kg)" required>
<input type="number" name="volume" placeholder="Volume (m³)" required>

<button type="submit">Validate</button>
<button type="button" onclick="resetForm()">Reset</button>
<button type="button" onclick="window.print()">Print / PDF</button>
<button type="button" onclick="translate()">ES / EN</button>
<button type="button" onclick="sendWhatsApp()">WhatsApp</button>
</form>

<pre id="result"></pre>

<script src="/static/scripts.js"></script>
</body>
</html>

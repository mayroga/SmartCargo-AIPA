<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCARGO-AIPA BY MAY ROGA LLC</title>
    <style>
        :root { --blue-text: #1d4ed8; --red-legal: #b91c1c; --bg: #f1f5f9; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #334155; }
        .app-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Blindaje Legal */
        .marquee-container { background: #fee2e2; border: 2px solid var(--red-legal); margin-bottom: 20px; overflow: hidden; }
        .legal-marquee { color: var(--red-legal); font-weight: bold; white-space: nowrap; padding: 10px; display: block; }
        .legal-static { color: var(--red-legal); font-weight: bold; border-top: 2px solid var(--red-legal); padding-top: 15px; margin-top: 20px; text-transform: uppercase; font-size: 0.85em; }

        /* Formulario */
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        /* Botones */
        .btn-main { background: #0f172a; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: #1e293b; }
        .btn-delete { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .lang-switch { float: right; cursor: pointer; background: #e2e8f0; border: none; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        /* Resultados */
        .result-box { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        .semaphore { width: 60px; height: 60px; border-radius: 50%; border: 4px solid #334155; display: inline-block; }
        .GREEN { background: #22c55e; box-shadow: 0 0 20px #22c55e; }
        .YELLOW { background: #eab308; box-shadow: 0 0 20px #eab308; }
        .RED { background: #ef4444; box-shadow: 0 0 20px #ef4444; }
        .analysis-content { color: var(--blue-text); line-height: 1.6; font-size: 1.1em; background: #eff6ff; padding: 20px; border-radius: 10px; margin-top: 15px; }
        .speaker-btn { font-size: 30px; border: none; background: none; cursor: pointer; margin-left: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media print { .btn-main, .btn-delete, .lang-switch, .speaker-btn { display: none; } }
    </style>
</head>

<div class="app-container">

</div>

<script src="/static/scripts.js"></script>
</body>
</html>

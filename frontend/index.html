<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA by May Roga LLC</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1 data-en="SMARTCARGO-AIPA by May Roga LLC" data-es="SMARTCARGO-AIPA por May Roga LLC">SMARTCARGO-AIPA por May Roga LLC</h1>
        <button id="translateBtn">ES / EN</button>
        <p data-en="Preventive Documentary Validation System · Does not replace airline decisions" 
           data-es="Sistema de Validación Documental Preventiva · No sustituye decisiones de la aerolínea">
           Sistema de Validación Documental Preventiva · No sustituye decisiones de la aerolínea
        </p>
    </header>

    <section id="cargo-form">
        <h2 data-en="Register / Validate Cargo" data-es="Registrar / Validar Carga">Registrar / Validar Carga</h2>
        <form id="formCargo">
            <label>MAWB:<input type="text" name="mawb" required></label>
            <label>HAWB:<input type="text" name="hawb" required></label>
            <label data-en="Origin" data-es="Origen">Origen:<input type="text" name="origin" required></label>
            <label data-en="Destination" data-es="Destino">Destino:<input type="text" name="destination" required></label>
            <label data-en="Cargo Type" data-es="Tipo de carga">
                Tipo de carga:
                <select name="cargo_type" required>
                    <option value="General" data-en="General" data-es="General">General</option>
                    <option value="Dangerous Goods" data-en="Dangerous Goods" data-es="Mercancía Peligrosa">Mercancía Peligrosa</option>
                    <option value="Perishable" data-en="Perishable" data-es="Perecedero">Perecedero</option>
                </select>
            </label>
            <label data-en="Flight Date" data-es="Fecha de vuelo">Fecha de vuelo:<input type="date" name="flight_date" required></label>
            <label data-en="Weight (kg)" data-es="Peso (kg)">Peso (kg):<input type="number" name="weight_kg" required></label>
            <label data-en="Volume (m³)" data-es="Volumen (m³)">Volumen (m³):<input type="number" name="volume" step="0.001"></label>
            <label data-en="Length (cm)" data-es="Largo (cm)">Largo (cm):<input type="number" name="length_cm" required></label>
            <label data-en="Width (cm)" data-es="Ancho (cm)">Ancho (cm):<input type="number" name="width_cm" required></label>
            <label data-en="Height (cm)" data-es="Alto (cm)">Alto (cm):<input type="number" name="height_cm" required></label>

            <label data-en="Upload Documents (max 2 per type)" data-es="Subir Documentos (máx 2 por tipo)">
                Subir Documentos (máx 2 por tipo):
                <input type="file" name="documents" multiple accept="image/*">
            </label>

            <label data-en="Role" data-es="Rol">
                Rol:
                <select name="role" required>
                    <option value="Shipper">Shipper</option>
                    <option value="Forwarder">Forwarder</option>
                    <option value="Chofer">Chofer</option>
                    <option value="Warehouse">Warehouse</option>
                    <option value="Operador">Operador</option>
                    <option value="Destinatario">Destinatario</option>
                </select>
            </label>

            <button type="submit" data-en="Validate" data-es="Validar">Validar</button>
            <button type="button" id="resetForm" data-en="Reset" data-es="Reiniciar">Reiniciar</button>
            <button type="button" id="printPDF" data-en="Print / PDF" data-es="Imprimir / PDF">Imprimir / PDF</button>
            <button type="button" id="shareWhatsApp" data-en="WhatsApp" data-es="WhatsApp">WhatsApp</button>
        </form>
    </section>

    <section id="results">
        <h2 data-en="Validation Results" data-es="Resultados de Validación">Resultados de Validación</h2>
        <div id="semaforo">Semáforo: <span id="semaforoStatus">-</span></div>
        <div id="documentsList">Documents:</div>
        <div id="advisor">Advisor:</div>
    </section>

    <script src="/static/scripts.js"></script>
</body>
</html>

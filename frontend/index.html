<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMARTCARGO-AIPA</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header>
  <h1>SMARTCARGO-AIPA</h1>
  <button id="langBtn">ES</button>
</header>

<section id="formSection">
  <input id="mawb" placeholder="MAWB">
  <input id="hawb" placeholder="HAWB">
  <input id="origin" placeholder="Origin">
  <input id="destination" placeholder="Destination">
  <input id="weight" type="number" placeholder="Weight (kg)">
  <input id="height" type="number" placeholder="Height (cm)">
  <select id="role">
    <option>Shipper</option>
    <option>Forwarder</option>
    <option>Driver</option>
    <option>Warehouse</option>
    <option>Counter</option>
  </select>

  <button onclick="validateCargo()">Validate</button>
</section>

<section id="results"></section>

<script src="/static/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMARTCARGO - Validación de Carga</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #0d1b2a;
        color: #e0e1dd;
    }
    header {
        background: #1b263b;
        padding: 1em;
        text-align: center;
        font-size: 1.8em;
        font-weight: bold;
        color: #f0f0f0;
    }
    main {
        padding: 1em;
        max-width: 1200px;
        margin: auto;
    }
    select, input[type=text], button {
        padding: 0.5em;
        margin: 0.5em 0;
        font-size: 1em;
    }
    .question {
        background: #162447;
        margin: 0.5em 0;
        padding: 0.7em;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .question:hover {
        background: #1f4068;
    }
    .tooltip {
        font-size: 0.8em;
        color: #a0a0a0;
        margin-left: 1em;
    }
    .alert {
        padding: 0.3em 0.6em;
        border-radius: 4px;
        color: white;
        font-weight: bold;
    }
    .green { background: #3fc1c9; }
    .yellow { background: #f5cb5c; color: #000; }
    .red { background: #ee6c4d; }
    .btn-container {
        margin-top: 1em;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    button {
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #3fc1c9;
        color: #000;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #2aa198;
    }
    #report {
        margin-top: 2em;
        background: #1b263b;
        padding: 1em;
        border-radius: 8px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<header>SMARTCARGO - Validación de Carga Avianca</header>

<main>
    <label for="cargoType">Seleccione tipo de carga:</label>
    <select id="cargoType">
        <option value="GENERAL">General</option>
        <option value="DG">Peligrosa (DG)</option>
        <option value="PERISHABLE">Perecedera</option>
        <option value="LIVE_ANIMALS">Animales vivos</option>
        <option value="EXPRESS">Express</option>
        <option value="COMAT">COMAT</option>
    </select>

    <div id="questionsContainer"></div>

    <div class="btn-container">
        <button onclick="submitAnswers()">Generar Reporte</button>
        <button onclick="resetForm()">Limpiar Formulario</button>
        <button onclick="changeLanguage()">Cambiar Idioma / Language</button>
    </div>

    <div id="report"></div>
</main>

<script>
let currentLanguage = 'es';
let allQuestions = [];

async function loadQuestions() {
    const cargoType = document.getElementById('cargoType').value;
    try {
        const res = await axios.get(`/get_questions/${cargoType}`);
        allQuestions = res.data;
        renderQuestions();
    } catch (err) {
        console.error("Error cargando preguntas:", err);
    }
}

function renderQuestions() {
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';
    allQuestions.forEach(q => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.innerHTML = `
            <span>${q.description}</span>
            <div>
                <select data-id="${q.id}">
                    <option value="GREEN">Apto</option>
                    <option value="YELLOW">Observación</option>
                    <option value="RED">Rechazo</option>
                </select>
                <span class="tooltip">${q.tip} (${q.authority})</span>
            </div>
        `;
        container.appendChild(div);
    });
}

async function submitAnswers() {
    const answers = {};
    document.querySelectorAll('#questionsContainer select').forEach(sel => {
        answers[sel.dataset.id] = sel.value;
    });
    try {
        const cargoType = document.getElementById('cargoType').value;
        const res = await axios.post('/validate_cargo', { cargo_type: cargoType, answers: answers });
        displayReport(res.data);
    } catch (err) {
        console.error("Error generando reporte:", err);
    }
}

function displayReport(data) {
    const reportDiv = document.getElementById('report');
    reportDiv.innerHTML = `
        Reporte ID: ${data.report_id}
        Fecha: ${data.timestamp}
        Operador: ${data.operator}
        Tipo de carga: ${data.cargo_type}
        Total preguntas: ${data.total_questions}
        ✅ Apto: ${data.green}
        ⚠️ Observación: ${data.yellow}
        ❌ Rechazo: ${data.red}
        Estado general: ${data.status}
        
Recomendaciones:
${data.recommendations.join('\n')}

Nota Legal:
${data.legal_note}
    `;
}

function resetForm() {
    loadQuestions();
    document.getElementById('report').innerHTML = '';
}

function changeLanguage() {
    if (currentLanguage === 'es') {
        currentLanguage = 'en';
        alert("Language switched to English");
    } else {
        currentLanguage = 'es';
        alert("Idioma cambiado a Español");
    }
}

// Inicializar preguntas al cargar la página
document.getElementById('cargoType').addEventListener('change', loadQuestions);
loadQuestions();
</script>

</body>
</html>

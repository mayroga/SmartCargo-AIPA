<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTCARGO-AIPA by May Roga LLC</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>SMARTCARGO-AIPA</h1>
<p id="subtitle">Preventive Documentary Validation System</p>

<form id="cargoForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <input type="text" name="mawb" placeholder="MAWB" required>

    <select name="cargo_type">
        <option value="GEN">General Cargo</option>
        <option value="DG">Dangerous Goods</option>
        <option value="PER">Perishable</option>
    </select>

    <input type="number" name="weight" placeholder="Weight (kg)" required>
    <input type="number" name="volume" placeholder="Volume (m3)" required>

    <button type="submit">Validate</button>
    <button type="button" onclick="window.location.reload()">Reset</button>
    <button type="button" onclick="window.print()">Print / PDF</button>
</form>

<pre id="result"></pre>

<p class="legal">
SMARTCARGO-AIPA by May Roga LLC · Sistema de validación documental preventiva.  
No sustituye decisiones del operador aéreo.
</p>

<script src="/static/scripts.js"></script>
</body>
</html>
